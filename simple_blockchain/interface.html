<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Blockchain Interface</title>
</head>
<body>
    <h1>Simple Blockchain Interface</h1>
    <h2>Make a Transaction</h2>
    <form id="transaction-form">
        Sender: <input type="text" id="sender" required><br>
        Recipient: <input type="text" id="recipient" required><br>
        Amount: <input type="number" id="amount" required><br>
        <button type="submit">Submit</button>
    </form>

    <h2>Mine a New Block</h2>
    <button id="mine-btn">Mine</button>

    <h2>Blockchain</h2>
    <pre id="chain"></pre>

    <script>
        // Formulário para criar uma transação
        document.getElementById("transaction-form").addEventListener("submit", function (event) {
            event.preventDefault()
            const sender = document.getElementById("sender").value
            const recipient = document.getElementById("recipient").value
            const amount = document.getElementById("amount").value

            fetch("http://127.0.0.1:5000/transactions/new", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({sender, recipient, amount})
            })
            .then(response => response.json())
            .then(data => {
                alert(data.message)
                location.reload()
            })
        })

        // Minerando
        document.getElementById("mine-btn").addEventListener("click", function (event) {
            fetch("http://127.0.0.1:5000/mine")
            .then(response => response.json())
            .then(data => {
                alert(data.message)
                location.reload()
            })
        })

        // Chains
        fetch("http://127.0.0.1:5000/chain")
        .then(response => response.json())
        .then(data => {
            document.getElementById("chain").innerText = JSON.stringify(data.chain, null, 2)
        })

    </script>
    
</body>
</html>
